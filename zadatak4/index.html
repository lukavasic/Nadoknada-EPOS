<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript kalkulator</h2>

    <select>
        <option value="sabiranje">Sabiranje</option>
        <option value="oduzimanje">Oduzimanje</option>
        <option value="mnozenje">Mnozenje</option>
        <option value="deljenje">Deljenje</option>
    </select>
    
    <form action="">
        <input type="number" name="broj1" id="broj1" placeholder="broj1">
        <input type="number" name="broj2" id="broj2" placeholder="broj2">  
        <input type="button" id="dugme" value="Izracunaj" >
    </form>

    <h3>Rezultat: <span></span></h3>

    <script>
        
        document.getElementById("dugme").addEventListener("click", click);

        function click() {

            const input1 = document.getElementById("broj1");
            const input2 = document.getElementById("broj2");
            const lista = document.querySelector("select");
            const izbor = lista.options[lista.selectedIndex].text;
            let rezultat;

            if (input1.value == "" || input1.value == ""){
                console.log("Nije unet broj");
                return;
            }

            let broj1 = parseInt(input1.value, 10);
            let broj2 = parseInt(input2.value, 10);            

            if (izbor == "Sabiranje"){
                rezultat = broj1 + broj2;
            }

            if (izbor == "Oduzimanje"){
                rezultat = broj1 - broj2;
            }

            if (izbor == "Mnozenje"){
                rezultat = broj1 * broj2;
            }

            if (izbor == "Deljenje"){
                rezultat = broj1 / broj2;
            }
            
            document.querySelector("span").innerHTML = rezultat;            
        }

    </script>    

</body>
</html>
